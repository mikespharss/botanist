{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'ui.css' %}"/>
<div id="spacer" style="padding-top: 25px;"></div>
<div id="search-main">
    <div class="deprecation-notice">
        <span style="font-size:24px;margin-right:8px;">&#x2139;</span>
        <span><a href="https://github.com/search?q=org%3Asproutsocial%20&type=code">GitHub Search</a>
            has massively improved and should be used instead of Codesearcher moving forward.</span>
    </div>
    botanist code search<br><br>

    <form action="/search/" method="get">
        <input id="search-box" type="text" name="q" size="70px" autofocus>
        <br>
        <br>
        <input type="hidden" name="case" value="sensitive">

        <div id="search-box-display" class="regex"></div>
        <label for="case-insensitive-input">ignore case</label>
        <input id="case-insensitive-input" name="case" type="checkbox"
               value="insensitive">
        <input type="submit" value="submit">
    </form>
</div>
<div id="search-help">
    note: searches are <a href="https://github.com/google/re2/wiki/Syntax">RE2
    (nearly PCRE) regular expressions</a>
</div>
